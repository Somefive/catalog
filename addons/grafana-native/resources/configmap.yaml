apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana
  namespace: o11y-system
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana
data:
  allow-snippet-annotations: "false"
  grafana.ini: |
    [analytics]
    check_for_updates = true
    [grafana_net]
    url = https://grafana.net
    [log]
    mode = console
    [paths]
    data = /var/lib/grafana/
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning
  prometheus.yaml: |
    apiVersion: 1
    deleteDatasources:
    - name: Prometheus
      orgId: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      orgId: 1
      uid: vela-multi-cluster-prometheus
      url: http://thanos-query:9090
      isDefault: true
      version: 1
      editable: true
  kubernetes-api.yaml: |
    apiVersion: 1
    deleteDatasources:
    - name: KubernetesAPI
      orgId: 1
    datasources:
    - name: KubernetesAPI
      type: marcusolsson-json-datasource
      access: proxy
      orgId: 1
      uid: kubernetes-api
      url: https://$KUBERNETES_SERVICE_HOST:$KUBERNETES_SERVICE_PORT
      withCredentials: true
      isDefault: false
      version: 1
      editable: true
      jsonData:
        tlsSkipVerify: true
        httpHeaderName1: 'Authorization'
      secureJsonData:
        httpHeaderValue1: 'Bearer $KUBE_TOKEN'
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: dashboards
      type: file
      updateIntervalSeconds: 30
      options:
        path: /etc/dashboards
        foldersFromFilesStructure: true
